spring:
 datasource:
  type: com.alibaba.druid.pool.DruidDataSource
  druid:
    one:
      url: jdbc:mysql://localhost:3306/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
      # 初始化大小，最小，最大
      initial-size: 1
      min-idle: 3
      max-active: 20
      max-wait: 60000
      #配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 60000
      max-evictable-idle-time-millis: 900000
      validation-query: select 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      # 打开PSCache，并且指定每个连接上PSCache的大小
      max-pool-prepared-statement-per-connection-size: 20
      # 合并多个数据源监控
      use-global-data-source-stat: true
      filters: stat,wall
    two:
      url: jdbc:db2://localhost:50001/demo
      username: demo
      password: wxh_zy
      driver-class-name: com.ibm.db2.jcc.DB2Driver
      # 初始化大小，最小，最大
      initial-size: 1
      min-idle: 3
      max-active: 20
      max-wait: 60000
      #配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 60000
      max-evictable-idle-time-millis: 900000
      validation-query: select 1 from sysibm.sysdummy1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      # 打开PSCache，并且指定每个连接上PSCache的大小
      max-pool-prepared-statement-per-connection-size: 20
      # Global 数据源监控
      use-global-data-source-stat: true
      filters: stat,wall,slf4j

    stat-view-servlet:
      login-password: admin1
      login-username: admin1
      reset-enable: false
    filter:
      stat:
        log-slow-sql: true
        slow-sql-millis: 100
        merge-sql: true
